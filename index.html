<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>세계 GDP 변화 비교 2020-2025</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: #111;
            color: #eee;
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            display: flex; /* Dùng flexbox để căn giữa nội dung */
            justify-content: center; /* Căn giữa theo chiều ngang */
            align-items: flex-start;
            min-height: 100vh;
        }
        h1, h2 {
            color: #82eefd;
            text-shadow: 0 2px 4px #222;
            text-align: center;
        }
        /* Giảm max-width để nội dung gọn hơn */
        .container {
            max-width: 900px; 
            margin: 24px auto; /* Căn giữa và có lề trên/dưới */
            padding: 24px;
            width: 100%;
        }
        
        /* ĐIỀU CHỈNH: Thiết lập container nhỏ gọn cho biểu đồ đường */
        .centered-chart-box {
            background: #232b2b;
            border-radius: 16px;
            padding: 16px;
            margin: 30px auto; /* Căn giữa */
            max-width: 700px; /* Giới hạn chiều rộng cho biểu đồ gọn */
            box-shadow: 0 4px 16px #222;
        }

        /* Chỉ giữ lại style cho Line Chart */
        #chart {
            max-width: 100%;
            height: 300px; /* Giảm chiều cao cho gọn hơn */
        }

        /* Các phần còn lại không thay đổi */
        .search-bar {
            margin: 24px 0;
            background: #222;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 16px #161616;
        }
        input[type="text"], select {
            padding: 8px;
            border-radius: 4px;
            border: none;
            margin-right: 12px;
            font-size: 1em;
            background: #333;
            color: #eee;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #181818;
            margin-top: 24px;
        }
        th, td {
            padding: 8px 12px;
            border-bottom: 2px solid #222;
            text-align: right;
        }
        th {
            background: #222;
            text-align: center;
        }
        tr:hover {
            background: #222;
            transition: background 0.2s;
        }
        td:nth-child(1), td:nth-child(2), td:nth-child(8) {
            text-align: left;
        }
        .stats {
            margin-top: 32px;
            padding: 16px;
            background: #191970;
            border-radius: 10px;
        }
        .top-countries {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        .top-card {
            flex: 1 0 200px;
            background: linear-gradient(135deg, #23a6d5, #0abcf9, #2a2a72);
            color: #fff;
            border-radius: 18px;
            padding: 18px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px #0abcf980;
            text-align: center;
        }
        .glow {
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 10px #1de9b6, 0 0 20px #00bcd4; }
            to { box-shadow: 0 0 20px #82eefd, 0 0 40px #00aaff; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>🌎 세계 GDP 변화 비교 (2020-2025)</h1>
    <p style="color: #ccc; font-size: 0.9em; text-align: center;">(Dữ liệu GDP trung vị toàn cầu, đơn vị: Triệu USD)</p>
    
    <div class="centered-chart-box glow">
        <h2>전 세계 GDP 중위값 변화 (Xu hướng GDP trung vị toàn cầu)</h2>
        <canvas id="chart"></canvas>
    </div>

    <div class="search-bar">
        <label>대륙 선택 :</label>
        <select id="continent-select">
            <option value="전체">전체</option>
            <option value="아시아">아시아</option>
            <option value="유럽">유럽</option>
            <option value="아프리카">아프리카</option>
            <option value="오세아니아">오세아니아</option>
            <option value="북아메리카">북아메리카</option>
            <option value="남아메리카">남아메리카</option>
        </select>
        <input type="text" id="country-search" placeholder="국가명 검색...">
    </div>
    
    <h2>국가별 GDP 목록</h2>
    <table id="gdp-table">
        <thead>
            <tr>
                <th>국가명</th>
                <th>대륙</th>
                <th>2020</th>
                <th>2021</th>
                <th>2022</th>
                <th>2023</th>
                <th>2024</th>
                <th>2025</th>
                <th>분류</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h2>💎 TOP 10 GDP 국가 (2025)</h2>
    <div class="top-countries" id="top-10-high"></div>

    <h2>🪨 GDP 최하위 10개국 (2025)</h2>
    <div class="top-countries" id="top-10-low"></div>

    <h2>세계 국가 통계</h2>
    <div class="stats glow" id="stats-box">
        </div>
    
    </div>

<script>
// ⭐ 1. GDP Dữ liệu (Đơn vị: Triệu USD)
const data = [
    { "Country": "United States", "ISO3": "USA", "2020": 21060000, "2021": 23320000, "2022": 25440000, "2023": 26850000, "2024": 28000000, "2025": 29100000 },
    { "Country": "China", "ISO3": "CHN", "2020": 14720000, "2021": 17730000, "2022": 17960000, "2023": 18530000, "2024": 19500000, "2025": 20500000 },
    { "Country": "Japan", "ISO3": "JPN", "2020": 5040000, "2021": 4940000, "2022": 4230000, "2023": 4410000, "2024": 4600000, "2025": 4800000 },
    { "Country": "Germany", "ISO3": "DEU", "2020": 3840000, "2021": 4260000, "2022": 4080000, "2023": 4310000, "2024": 4500000, "2025": 4700000 },
    { "Country": "South Korea", "ISO3": "KOR", "2020": 1640000, "2021": 1810000, "2022": 1730000, "2023": 1740000, "2024": 1780000, "2025": 1820000 },
    { "Country": "Vietnam", "ISO3": "VNM", "2020": 346000, "2021": 372000, "2022": 409000, "2023": 433000, "2024": 460000, "2025": 490000 },
    { "Country": "Nigeria", "ISO3": "NGA", "2020": 432000, "2021": 440000, "2022": 477000, "2023": 504000, "2024": 520000, "2025": 540000 },
    { "Country": "Tuvalu", "ISO3": "TUV", "2020": 50, "2021": 55, "2022": 60, "2023": 65, "2024": 70, "2025": 75 },
    { "Country": "Liechtenstein", "ISO3": "LIE", "2020": 60000, "2021": 65000, "2022": 70000, "2023": 75000, "2024": 80000, "2025": 85000 },
    { "Country": "Brazil", "ISO3": "BRA", "2020": 1450000, "2021": 1610000, "2022": 1920000, "2023": 2100000, "2024": 2250000, "2025": 2400000 },
    { "Country": "India", "ISO3": "IND", "2020": 2660000, "2021": 3150000, "2022": 3390000, "2023": 3750000, "2024": 4100000, "2025": 4450000 },
    { "Country": "Chad", "ISO3": "TCD", "2020": 10000, "2021": 11000, "2022": 12000, "2023": 13000, "2024": 14000, "2025": 15000 },
];

// XÓA: countryDataMap và isoNumericToISO3 (Không cần cho D3)

// Ánh xạ châu lục và tên tiếng Hàn/Việt (Giữ lại để dùng cho Bảng)
const continentMap = {
    'Asia': ['South Korea', 'Japan', 'China', 'Vietnam', 'India'],
    'Europe': ['Germany', 'Liechtenstein'],
    'Africa': ['Nigeria', 'Chad'],
    'Oceania': ['Tuvalu'],
    'North America': ['United States'],
    'South America': ['Brazil']
};

// Phân loại: GDP 2025 (Giả định: Triệu USD)
function classifyCountry(gdp2025) {
    if (gdp2025 >= 5000000) return '선진국'; 
    if (gdp2025 >= 500000) return '개발도상국'; 
    return '저개발국'; 
}

// XÓA: getColorByClassification (Không cần cho D3)

// Dịch sang tiếng Hàn/Việt (Tên quốc gia và châu lục)
const continentKR = {
    'Asia':'아시아', 'Europe':'유럽', 'Africa':'아프리카', 'North America':'북아메리카', 'South America':'남아메리카', 'Oceania':'오세아니아'
};
const countryKR = {
    'South Korea':'대한민국', 'Japan':'일본', 'Vietnam':'베트남', 'United States':'미국', 'China':'중국', 'Nigeria':'나이지리아', 'Germany':'독일', 'Liechtenstein':'리히텐슈타인', 'Tuvalu':'투발루', 'Brazil':'브라질', 'India':'인도', 'Chad':'차드'
};
function getCountryNameKR(country) { return countryKR[country] || country; }

function getContinent(country) {
    for (const [cont, arr] of Object.entries(continentMap)) {
        if (arr.includes(country)) return continentKR[cont];
    }
    return '미분류';
}

// GDP 포맷팅 함수 (Rút gọn hiển thị số)
function formatGDP(value) {
    if (value === undefined || value === null) return '-';
    const num = Math.round(Number(value));

    // Rút gọn đơn vị: 1,000,000 Triệu USD = 1 Tỷ Triệu USD = 1 Nghìn Tỷ USD
    if (num >= 1000000) { // Nếu >= 1000 tỷ
        return (num / 1000000).toFixed(1) + '조 (Nghìn Tỷ)';
    }
    if (num >= 1000) { // Nếu >= 1 tỷ
        return (num / 1000).toFixed(1) + '억 (Tỷ)'; 
    }
    return num.toLocaleString('ko-KR') + '백만 (Triệu)';
}

// Hàm formatGDP cho biểu đồ (Gọn hơn, chỉ hiển thị số và đơn vị Triệu)
function formatGDPForChart(value) {
    if (value === undefined || value === null) return '';
    const num = Math.round(Number(value));
    
    // Nếu giá trị lớn, rút gọn thành đơn vị "Triệu" hoặc "Nghìn Triệu" (Tỷ)
    if (num >= 1000000) { // >= 1 Nghìn Tỷ (Triệu) = 1 Tỷ (USD)
        return (num / 1000000).toFixed(0) + 'Tỷ'; 
    }
    if (num >= 1000) { // >= 1 Tỷ (Triệu) = 1 Triệu (USD)
        return (num / 1000).toFixed(0) + 'Tr'; 
    }
    return num.toLocaleString('ko-KR');
}


// XÓA: Biểu đồ thanh ngang (renderBarChart)

// Biểu đồ đường (Line Chart)
(function renderChart() {
    const years = ["2020","2021","2022","2023","2024","2025"];
    const medians = years.map(yr => {
        const arr = data.map(row => Number(row[yr] || 0)).filter(n=>n>0);
        arr.sort((a,b)=>a-b);
        if (arr.length === 0) return 0;
        const mid = Math.floor(arr.length/2);
        return arr.length%2 === 0 ? (arr[mid-1]+arr[mid])/2 : arr[mid];
    });
    
    const ctx = document.getElementById('chart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: years.map(yr=>yr+'년'),
            datasets: [{
                label: '중위값 GDP (Triệu USD)',
                data: medians,
                borderColor: '#00e5ff',
                backgroundColor: 'rgba(65,222,190,0.3)',
                pointBackgroundColor: '#ff6e40',
                pointBorderColor: '#fff',
                lineTension: 0.25,
                pointRadius: 6
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { labels: { color: '#82eefd', font: {size:14} }},
                tooltip: { 
                    callbacks: { 
                        label: function(context) { 
                            let label = context.dataset.label || '';
                            if (label) label += ': ';
                            // SỬA: Dùng formatGDP (dài) cho tooltip chi tiết
                            if (context.parsed.y !== null) label += formatGDP(context.parsed.y);
                            return label;
                        }
                    }
                }
            },
            scales: {
                x: { ticks: {color: '#76c7ff'} },
                y: { 
                    ticks: {
                        color: '#76c7ff', 
                        // SỬA: Dùng formatGDPForChart (gọn) cho nhãn trục
                        callback: function(value) { return formatGDPForChart(value); } 
                    }, 
                    grid: {color:'#222'} 
                }
            }
        }
    });
})();

// Hàm renderTable, renderTopCountries, getStatistics (Giữ nguyên logic)
function renderTable(filterCont="전체", keyword="") {
    const tbody = document.querySelector("#gdp-table tbody");
    tbody.innerHTML = "";
    data.forEach(row => {
        const continent = getContinent(row.Country);
        const nameKR = getCountryNameKR(row.Country);
        if (
            (filterCont === "전체" || continent === filterCont) &&
            (keyword === "" || nameKR.includes(keyword) || row.Country.includes(keyword))
        ) {
            const gdp2025 = Number(row["2025"]);
            const type = classifyCountry(gdp2025);
            tbody.innerHTML += `
                <tr>
                    <td>${nameKR}</td>
                    <td>${continent}</td>
                    <td>${formatGDP(row["2020"])}</td>
                    <td>${formatGDP(row["2021"])}</td>
                    <td>${formatGDP(row["2022"])}</td>
                    <td>${formatGDP(row["2023"])}</td>
                    <td>${formatGDP(row["2024"])}</td>
                    <td>${formatGDP(row["2025"])}</td>
                    <td>${type}</td>
                </tr>`;
        }
    });
}

// Gắn sự kiện cho select và search
document.getElementById("continent-select").onchange = function() {
    renderTable(this.value, document.getElementById("country-search").value);
};
document.getElementById("country-search").oninput = function() {
    renderTable(document.getElementById("continent-select").value, this.value);
};
renderTable();

function renderTopCountries() {
    const sorted = [...data].filter(d=>d["2025"] !== undefined && d["2025"] !== null).sort((a,b)=>b["2025"]-a["2025"]);
    const top10 = sorted.slice(0,10);
    const bot10 = sorted.length > 10 ? sorted.slice(-10) : sorted.slice(0).reverse(); 

    document.getElementById("top-10-high").innerHTML = top10.map(e=>{
        const nameKR = getCountryNameKR(e.Country);
        return `<div class="top-card">${nameKR}<br><span style="font-size:1.3em;">${formatGDP(e["2025"])}</span></div>`;
    }).join('');
    document.getElementById("top-10-low").innerHTML = bot10.map(e=>{
        const nameKR = getCountryNameKR(e.Country);
        return `<div class="top-card">${nameKR}<br><span style="font-size:1.3em;">${formatGDP(e["2025"])}</span></div>`;
    }).join('');
}
renderTopCountries();

function getStatistics() {
    let total = data.length;
    let dev=0, deving=0, poor=0;
    data.forEach(c=>{
        const gdp2025 = Number(c["2025"]);
        if (gdp2025) { 
            const t=classifyCountry(gdp2025);
            if(t==='선진국')dev++;
            else if(t==='개발도상국')deving++;
            else poor++;
        }
    });
    return {total,dev,deving,poor};
}
const stats = getStatistics();
document.getElementById("stats-box").innerHTML = `
    <strong>전체 국가 수 (데이터 기준):</strong> ${stats.total} <br>
    <strong>선진국 (Phát triển):</strong> ${stats.dev} <br>
    <strong>개발도상국 (Đang phát triển):</strong> ${stats.deving} <br>
    <strong>저개발국 (Kém phát triển):</strong> ${stats.poor}`;

// XÓA PHẦN JAVASCRIPT CỦA D3.JS
</script>
</body>
</html>
