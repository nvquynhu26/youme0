<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세계 GDP 대륙별 네온 분석 대시보드</title>
    <!-- Tailwind CSS 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- D3.js 로드 (지도 및 차트 시각화용) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    
    <!-- Inter 폰트 및 네온 테마 스타일 -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* 배경 검은색 */
            color: #E5E7EB; /* 기본 텍스트 밝은 회색 */
        }
        .neon-glow {
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.6), 0 0 5px rgba(0, 255, 255, 0.4);
        }
        .neon-text-cyan {
            color: #00FFFF;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.8);
        }
        .bar-label {
            font-size: 0.75rem;
            fill: #E5E7EB; /* 밝은 회색 */
        }
        /* 드롭다운 및 검색창 스타일 */
        .neon-input {
            background-color: #1F2937; /* 다크 그레이 */
            color: #E5E7EB; /* 밝은 텍스트 */
            border-color: #00FFFF; /* 네온 시안 테두리 */
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.4);
        }
        .neon-input:focus {
            ring-color: #FF00FF !important; /* 네온 마젠타 링 */
            border-color: #FF00FF !important;
        }
        /* 지도 외곽선 스타일 개선 (더 굵게) */
        .continent-border {
            fill: #111827; /* 어두운 배경 채우기 */
            stroke: #00FFFF; /* 네온 시안 테두리 */
            stroke-width: 1.5px; /* 두께 증가 */
            filter: drop-shadow(0 0 2px #00FFFF); /* 더 강한 빛 효과 */
            opacity: 0.7;
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <div id="app" class="max-w-5xl mx-auto bg-gray-900 p-6 md:p-10 rounded-xl shadow-2xl neon-glow">
        <h1 class="text-3xl font-extrabold mb-6 border-b border-gray-700 pb-3 text-center neon-text-cyan">
            세계 GDP 대륙별 네온 분석 대시보드
        </h1>

        <!-- 제어판 (Control Panel) -->
        <div class="flex flex-col sm:flex-row gap-4 mb-8">
            
            <!-- 1. 대륙 선택 드롭다운 -->
            <div class="w-full sm:w-1/2">
                <label for="continent-select" class="block text-sm font-medium text-gray-400 mb-1">
                    대륙 선택
                </label>
                <select id="continent-select" class="w-full p-3 rounded-lg shadow-sm transition duration-150 ease-in-out appearance-none cursor-pointer neon-input">
                    <!-- 옵션은 JS에서 채워집니다. -->
                </select>
            </div>

            <!-- 2. 국가 검색 입력창 -->
            <div class="w-full sm:w-1/2">
                <label for="country-search" class="block text-sm font-medium text-gray-400 mb-1">
                    국가 검색 (이름 입력)
                </label>
                <input type="text" id="country-search" placeholder="예: 대한민국, 미국..." class="w-full p-3 rounded-lg shadow-sm transition duration-150 ease-in-out placeholder-gray-500 neon-input">
            </div>
        </div>
        
        <!-- --- 1. GDP 막대 차트 영역 --- -->
        <h2 class="text-2xl font-bold mb-4 pt-4 border-t border-gray-700 neon-text-cyan">
            GDP 대륙별/국가별
        </h2>
        <div id="chart-container" class="bg-gray-800 p-4 md:p-6 rounded-xl shadow-inner min-h-64 neon-glow border border-gray-700">
            <div id="chart-info" class="text-center text-lg font-semibold text-gray-400 mb-4">
                선택된 데이터가 여기에 표시됩니다.
            </div>
            <div id="bar-chart" class="w-full overflow-x-auto">
                <!-- SVG 차트가 여기에 그려집니다. -->
            </div>
        </div>
        
        <!-- --- 2. 세계 지도 시각화 영역 (GDP 히트맵) --- -->
        <h2 class="text-2xl font-bold mb-4 pt-8 border-t border-gray-700 mt-8 neon-text-cyan">
            국가 GDP 규모 지도 (색상/크기 기반)
        </h2>
        <div id="world-map-container" class="bg-gray-800 p-4 md:p-6 rounded-xl shadow-inner min-h-64 neon-glow border border-gray-700 flex flex-col items-center">
            <div id="map-legend" class="mb-4 flex gap-4 text-sm font-semibold">
                <!-- 범례는 JS에서 채워집니다 -->
            </div>
            <svg id="world-map" class="w-full" viewBox="0 0 960 500"></svg>
        </div>
        
        <p class="mt-8 text-xs text-gray-600 text-center">
            * 이 데이터는 모의 데이터입니다. GDP 단위는 **조 달러(Trillion USD)** 기준이며, 소규모 국가는 더 정확한 비교를 위해 소수점 4자리까지 표시됩니다.
        </p>
    </div>

    <script>
        // API 키 변수는 Canvas 환경에서 제공됩니다.

            // 남미 (총 2개)
            { country: "브라질", continent: "남미", gdp: 2.1, status: "개발도상국", coords: [-51.9, -14.2] },
            { country: "아르헨티나", continent: "남미", gdp: 0.6455, status: "개발도상국", coords: [-63.6, -38.4] },
            
            // 아프리카 (총 7개)
            { country: "나이지리아", continent: "아프리카", gdp: 0.55, status: "최빈국", coords: [8.0, 9.0] },
            { country: "남아프리카공화국", continent: "아프리카", gdp: 0.4, status: "개발도상국", coords: [22.9, -30.6] },
            { country: "이집트", continent: "아프리카", gdp: 0.35, status: "개발도상국", coords: [30.8, 26.8] },
            { country: "알제리", continent: "아프리카", gdp: 0.2478, status: "개발도상국", coords: [2.0, 28.0] },
            { country: "앙골라", continent: "아프리카", gdp: 0.1098, status: "개발도상국", coords: [17.0, -12.0] },
            { country: "에티오피아", continent: "아프리카", gdp: 0.15, status: "최빈국", coords: [39.0, 8.0] },
            { country: "탄자니아", continent: "아프리카", gdp: 0.0791, status: "최빈국", coords: [34.0, -6.0] },
            { country: "토고", continent: "아프리카", gdp: 0.0091, status: "최빈국", coords: [1.0, 8.0] },
            
            // 오세아니아 (총 3개)
            { country: "호주", continent: "오세아니아", gdp: 1.7, status: "선진국", coords: [133.8, -25.3] },
            { country: "뉴질랜드", continent: "오세아니아", gdp: 0.28, status: "선진국", coords: [174.9, -40.9] },
            { country: "통가", continent: "오세아니아", gdp: 0.00051, status: "개발도상국", coords: [-175.2, -20.0] },
        ];
        
        // --- 2. 단순화된 GeoJSON 데이터 (단일 파일 구성을 위한 대륙 외곽선 모의 데이터 - 시각적 개선) ---
        const mockGeoJson = {
            type: "FeatureCollection",
            features: [
                // 아시아 (Asia)
                { type: "Feature", properties: { continent: "아시아" }, geometry: { type: "Polygon", coordinates: [[[40, 70], [140, 70], [150, 50], [130, 0], [100, -10], [40, 0], [40, 70]]] } },
                // 유럽 (Europe)
                { type: "Feature", properties: { continent: "유럽" }, geometry: { type: "Polygon", coordinates: [[[-10, 60], [20, 75], [50, 70], [40, 45], [0, 40], [-10, 60]]] } },
                // 북미 (North America)
                { type: "Feature", properties: { continent: "북미" }, geometry: { type: "Polygon", coordinates: [[[-150, 70], [-70, 60], [-60, 20], [-100, 10], [-150, 40], [-150, 70]]] } },
                // 남미 (South America)
                { type: "Feature", properties: { continent: "남미" }, geometry: { type: "Polygon", coordinates: [[[-80, 10], [-40, 0], [-35, -30], [-70, -55], [-80, -30], [-80, 10]]] } },
                // 아프리카 (Africa)
                { type: "Feature", properties: { continent: "아프리카" }, geometry: { type: "Polygon", coordinates: [[[-15, 30], [20, 35], [50, 10], [45, -35], [10, -30], [-15, 0], [-15, 30]]] } },
                // 오세아니아 (Oceania/Australia)
                { type: "Feature", properties: { continent: "오세아니아" }, geometry: { type: "Polygon", coordinates: [[[110, -10], [150, -10], [150, -35], [130, -40], [110, -25], [110, -10]]] } },
            ]
        };


        const continents = [...new Set(MOCK_GDP_DATA.map(d => d.continent))].sort();
        const continentSelect = document.getElementById('continent-select');
        const countrySearchInput = document.getElementById('country-search');
        const barChart = document.getElementById('bar-chart');
        const chartInfo = document.getElementById('chart-info');
        const worldMapSvg = d3.select("#world-map");
        const mapWidth = 960, mapHeight = 500;
        
        // GDP 범위 계산 (전체 데이터 기준)
        const allGdpValues = MOCK_GDP_DATA.map(d => d.gdp);
        const minGdp = Math.min(...allGdpValues);
        const maxGdp = Math.max(...allGdpValues);
        const GDP_COLOR_RANGE = ["#330055", "#00FFFF", "#FFFF00"]; // Dark Purple -> Cyan -> Yellow
        
        let currentFilter = {
            continent: '전체 대륙',
            search: ''
        };

        // --- 3. 색상 및 스타일 상수 ---
        // 대륙별 색상 (막대 차트용)
        const NEON_CONTINENT_COLORS = { 
            '아시아': '#FFD700', 
            '유럽': '#FF69B4',
            '북미': '#00BFFF',
            '남미': '#32CD32',
            '아프리카': '#FFA500',
            '오세아니아': '#9932CC',
        };

        // --- 4. 초기화 함수 ---
        function initializeControls() {
            // 대륙 선택 드롭다운 초기화
            let optionsHtml = `<option value="전체 대륙">전체 대륙</option>`;
            continents.forEach(cont => {
                optionsHtml += `<option value="${cont}">${cont}</option>`;
            });
            continentSelect.innerHTML = optionsHtml;

            // 이벤트 리스너 설정
            continentSelect.addEventListener('change', (e) => {
                currentFilter.continent = e.target.value;
                countrySearchInput.value = ''; // 대륙 선택 시 검색 초기화
                currentFilter.search = '';
                renderBarChart();
            });

            countrySearchInput.addEventListener('input', (e) => {
                currentFilter.search = e.target.value.trim();
                continentSelect.value = '전체 대륙'; // 검색 시 대륙 필터 초기화
                currentFilter.continent = '전체 대륙';
                renderBarChart();
            });

            renderBarChart(); // 초기 막대 차트 렌더링
            renderMap();      // 초기 지도 렌더링
            renderMapLegend(); // 범례 렌더링
        }

        // --- 5. 막대 차트 렌더링 함수 ---
        function renderBarChart() {
            let data = MOCK_GDP_DATA;

            // 1. 데이터 필터링
            if (currentFilter.continent !== '전체 대륙') {
                data = data.filter(d => d.continent === currentFilter.continent);
            }
            if (currentFilter.search) {
                const searchLower = currentFilter.search.toLowerCase();
                data = data.filter(d => d.country.toLowerCase().includes(searchLower));
            }
            
            // 2. 데이터 정렬 (GDP 기준 내림차순)
            data.sort((a, b) => b.gdp - a.gdp);

            // 차트 정보 업데이트
            if (data.length === 0) {
                chartInfo.textContent = '일치하는 국가를 찾을 수 없습니다.';
                barChart.innerHTML = '';
                return;
            } else {
                let infoText = '총 ' + data.length + '개 국가 데이터 표시';
                if (currentFilter.continent !== '전체 대륙') {
                    infoText = currentFilter.continent + ' 대륙의 ' + data.length + '개 국가 데이터 표시';
                }
                if (currentFilter.search) {
                    infoText = "'" + currentFilter.search + "' 검색 결과 (" + data.length + "개 국가)";
                }
                chartInfo.textContent = infoText;
            }

            // SVG 차트 크기 및 설정
            const chartWidth = 700;
            const barHeight = 35;
            const barSpacing = 10;
            const svgHeight = data.length * (barHeight + barSpacing) + 20;
            const scaleFactor = (chartWidth - 150) / maxGdp; // maxGdp는 전역 상수 사용

            let svgContent = `<svg viewBox="0 0 ${chartWidth} ${svgHeight}" width="100%" height="${svgHeight}" xmlns="http://www.w3.org/2000/svg" class="select-none">`;

            data.forEach((d, index) => {
                const y = index * (barHeight + barSpacing) + 10;
                const barWidth = d.gdp * scaleFactor;
                const color = NEON_CONTINENT_COLORS[d.continent] || '#FFFFFF'; // 대륙별 네온 색상

                // GDP 값 표시: 0.1조 달러 미만은 소수점 4자리까지 표시하여 정밀도 확보
                const gdpDisplay = d.gdp < 0.1 ? d.gdp.toFixed(4) : d.gdp.toFixed(2);


                // 막대 (Bar)
                svgContent += `<rect 
                    x="50" y="${y}" 
                    width="${barWidth}" height="${barHeight}" 
                    fill="${color}" 
                    rx="6" ry="6" 
                    class="transition-all duration-500 ease-out"
                    style="opacity: 0.8; box-shadow: 0 0 5px ${color};"
                />`;

                // 국가 레이블 (Country Label)
                svgContent += `<text 
                    x="40" y="${y + barHeight / 2 + 5}" 
                    text-anchor="end" 
                    class="bar-label font-semibold"
                >
                    ${d.country}
                </text>`;

                // GDP 값 레이블 (Value Label)
                svgContent += `<text 
                    x="${50 + barWidth + 10}" y="${y + barHeight / 2 + 5}" 
                    text-anchor="start" 
                    class="bar-label font-medium" fill="${color}"
                >
                    ${gdpDisplay} 조 달러
                </text>`;
            });

            svgContent += `</svg>`;
            barChart.innerHTML = svgContent;
            barChart.style.minWidth = `${chartWidth}px`;
        }

        // --- 6. 세계 지도 렌더링 함수 (D3 사용) - GDP 히트맵 스타일로 변경 ---
        function renderMap() {
            worldMapSvg.attr("width", mapWidth)
                       .attr("height", mapHeight)
                       .style("background-color", "#111827"); // 다크한 지도 배경
            
            // D3 투영 (Mercator)
            const projection = d3.geoMercator()
                .scale(150)
                .center([0, 20]) // 중앙 조정
                .translate([mapWidth / 2, mapHeight / 2]);

            const path = d3.geoPath().projection(projection);

            // 기존 지도 요소 제거
            worldMapSvg.selectAll('*').remove();
            
            // --- GDP 시각화를 위한 D3 스케일 설정 ---
            
            // 1. GDP 색상 스케일: 로그 스케일을 사용하여 큰 값의 편차에도 작은 값의 차이를 시각화합니다.
            const gdpColorScale = d3.scaleLog()
                .domain([minGdp, maxGdp])
                .range([0, 1]) // 0부터 1까지의 범위
                .clamp(true);

            const colorInterpolator = d3.interpolateRgbBasis(GDP_COLOR_RANGE);

            // 2. GDP 반지름 스케일: 점의 크기를 GDP에 비례하게 설정 (최소 7, 최대 35)
            const gdpRadiusScale = d3.scaleLog()
                .domain([minGdp, maxGdp])
                .range([7, 35])
                .clamp(true);
                
            // 1. 대륙 외곽선 그리기 (GeoJSON 사용) 
            worldMapSvg.selectAll("path.continent-border")
                .data(mockGeoJson.features)
                .enter().append("path")
                .attr("class", "continent-border")
                .attr("d", path)
                .attr("fill", "#1F2937") 
                .attr("stroke", '#00FFFF') 
                .attr("stroke-width", 1.5); 


            // 2. 국가별 점 (Dot) 그리기 (GDP 크기 및 색상 적용)
            worldMapSvg.selectAll("circle.country-dot")
                .data(MOCK_GDP_DATA)
                .enter().append("circle")
                .attr("class", "country-dot")
                .attr("cx", d => projection(d.coords)[0])
                .attr("cy", d => projection(d.coords)[1])
                .attr("r", d => gdpRadiusScale(d.gdp)) // GDP에 비례하는 크기
                .attr("fill", d => colorInterpolator(gdpColorScale(d.gdp))) // GDP에 따른 색상
                .attr("stroke", "#FFFFFF")
                .attr("stroke-width", 1.5)
                .style("cursor", "pointer")
                .style("opacity", 0.7) // 투명도 추가
                .style("filter", d => `drop-shadow(0 0 5px ${colorInterpolator(gdpColorScale(d.gdp))})`)
                .on("mouseover", function(event, d) {
                    d3.select(this)
                        .attr("r", d => gdpRadiusScale(d.gdp) + 5)
                        .attr("stroke-width", 3)
                        .style("opacity", 1)
                        .style("filter", d => `drop-shadow(0 0 20px ${colorInterpolator(gdpColorScale(d.gdp))})`);
                    
                    // GDP 값 표시: 0.1조 달러 미만은 소수점 4자리까지 표시
                    const gdpDisplay = d.gdp < 0.1 ? d.gdp.toFixed(4) : d.gdp.toFixed(2);
                    const countryColor = colorInterpolator(gdpColorScale(d.gdp));

                    // 툴팁 표시
                    worldMapSvg.append("text")
                        .attr("class", "country-label")
                        .attr("x", projection(d.coords)[0] + gdpRadiusScale(d.gdp) + 5)
                        .attr("y", projection(d.coords)[1] + 5)
                        .attr("fill", countryColor)
                        .attr("font-size", "14px")
                        .attr("font-weight", "bold")
                        .text(`${d.country} (${d.status}) | GDP: ${gdpDisplay} T USD`);
                })
                .on("mouseout", function(event, d) {
                    d3.select(this)
                        .attr("r", d => gdpRadiusScale(d.gdp))
                        .attr("stroke-width", 1.5)
                        .style("opacity", 0.7)
                        .style("filter", d => `drop-shadow(0 0 5px ${colorInterpolator(gdpColorScale(d.gdp))})`);
                    
                    worldMapSvg.select(".country-label").remove();
                });
        }
        
        // --- 7. 지도 범례 렌더링 함수 (GDP 스케일로 변경) ---
        function renderMapLegend() {
            const legendContainer = document.getElementById('map-legend');
            
            // Dữ liệu và thang màu được xác định ngoài hàm
            const gdpColorScale = d3.scaleLog()
                .domain([minGdp, maxGdp])
                .range([0, 1])
                .clamp(true);

            const colorInterpolator = d3.interpolateRgbBasis(GDP_COLOR_RANGE);

            legendContainer.innerHTML = `
                <div class="flex flex-col md:flex-row items-start md:items-center gap-4 p-3 bg-gray-700/50 rounded-lg w-full">
                    <!-- Tiêu đề thang màu GDP -->
                    <div class="text-sm font-bold text-gray-300 flex-shrink-0">
                        Quy mô GDP (Tỷ USD)
                    </div>
                    
                    <!-- Thanh màu Gradient -->
                    <div class="flex-grow h-4 rounded-full overflow-hidden" style="
                        background: linear-gradient(to right, 
                            ${colorInterpolator(gdpColorScale(minGdp))}, 
                            ${colorInterpolator(gdpColorScale(minGdp * 10))},
                            ${colorInterpolator(gdpColorScale(maxGdp * 0.01))},
                            ${colorInterpolator(gdpColorScale(maxGdp * 0.1))},
                            ${colorInterpolator(gdpColorScale(maxGdp))}
                        );
                        box-shadow: 0 0 5px #00FFFF;
                    "></div>
                    
                    <!-- Nhãn GDP -->
                    <div class="flex justify-between w-full md:w-auto md:flex-grow text-xs font-medium text-gray-400 mt-1 md:mt-0">
                        <span>~${minGdp.toFixed(4)}</span>
                        <span>~0.1</span>
                        <span>~1.0</span>
                        <span class="text-right">~${maxGdp.toFixed(2)}</span>
                    </div>

                    <!-- Chỉ báo Kích thước -->
                    <div class="flex items-center gap-2 border-t md:border-t-0 md:border-l border-gray-600 pt-2 md:pt-0 md:pl-4 text-xs flex-shrink-0">
                        <span class="text-gray-400">Kích thước = Quy mô GDP:</span>
                        <div class="flex items-end">
                            <span class="w-3 h-3 rounded-full bg-gray-500 opacity-50 block mr-1" style="box-shadow: 0 0 3px #FFFFFF;"></span>
                            <span class="w-6 h-6 rounded-full bg-gray-500 opacity-50 block mr-1" style="box-shadow: 0 0 3px #FFFFFF;"></span>
                            <span class="w-8 h-8 rounded-full bg-gray-500 opacity-50 block" style="box-shadow: 0 0 3px #FFFFFF;"></span>
                        </div>
                    </div>
                </div>
            `;
        }


        // 앱 시작
        window.onload = initializeControls;

    </script>
