            color: #82eefd;
            text-shadow: 0 2px 4px #222;
        }
        .container {
            max-width: 1400px;
            margin: auto;
            padding: 24px;
        }
        .search-bar {
            margin: 24px 0;
            background: #222;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 16px #161616;
        }
        input[type="text"], select {
            padding: 8px;
            border-radius: 4px;
            border: none;
            margin-right: 12px;
            font-size: 1em;
            background: #333;
            color: #eee;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #181818;
            margin-top: 24px;
        }
        th, td {
            padding: 8px 12px;
            border-bottom: 2px solid #222;
            text-align: right; /* 숫자 정렬 */
        }
        th {
            background: #222;
            text-align: center;
        }
        tr:hover {
            background: #222;
            transition: background 0.2s;
        }
        td:nth-child(1), td:nth-child(2), td:nth-child(8) {
            text-align: left; /* 국가명, 대륙, 분류는 왼쪽 정렬 */
        }
        .stats {
            margin-top: 32px;
            padding: 16px;
            background: #191970;
            border-radius: 10px;
        }
        .top-countries {
            display: flex;
            flex-wrap: wrap;

        }
        .top-card {
            flex: 1 0 200px;
            background: linear-gradient(135deg, #23a6d5, #0abcf9, #2a2a72);
            color: #fff;
            border-radius: 18px;
            padding: 18px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px #0abcf980;
            text-align: center;
        }
        .chart-box {
            background: #232b2b;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 30px;
            box-shadow: 0 4px 16px #222;
        }
        #chart, #map {
            max-width: 100%;
        }
        /* Custom glow animation */
        .glow {
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 10px #1de9b6, 0 0 20px #00bcd4; }
            to { box-shadow: 0 0 20px #82eefd, 0 0 40px #00aaff; }
        }
    </style>
</head>

    <div class="chart-box glow">
        <h2>전 세계 GDP 중위값 변화</h2>

    </div>

    <div class="search-bar">
        <label>대륙 선택 :</label>
        <select id="continent-select">
            <option value="전체">전체</option>

            <option value="오세아니아">오세아니아</option>

        <input type="text" id="country-search" placeholder="국가명 검색...">

    <h2>국가별 GDP 목록</h2>
    <table id="gdp-table">

                <th>2020</th>

                <th>2025</th>

    <h2>🪨 GDP 최하위 10개국 (2025)</h2>

    <h2>세계 국가 통계</h2>

    <div class="chart-box">

        <svg id="map" width="1000" height="420"></svg>
        <div style="font-size:0.95em; margin-top:12px; color:#e0e0e0;">

            <span style="color:#ffd600;">■ 개발도상국</span>
            <span style="color:#ff1744;">■ 저개발국</span>
        </div>
    </div>
</div>
