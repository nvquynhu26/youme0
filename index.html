<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>세계 GDP 변화 비교 2020-2025</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-autocolors@0.2.2/dist/chartjs-plugin-autocolors.min.js"></script>
    
    <style>
        body {
            background: #111;
            color: #eee;
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        h1, h2 {
            color: #82eefd;
            text-shadow: 0 2px 4px #222;
            text-align: center;
        }
        .container {
            max-width: 900px; 
            margin: 24px auto;
            padding: 24px;
            width: 100%;
        }
        
        /* Container nhỏ gọn và căn giữa cho biểu đồ đường */
        .centered-chart-box {
            background: #232b2b;
            border-radius: 16px;
            padding: 16px;
            margin: 30px auto;
            max-width: 800px; /* Tăng nhẹ để biểu đồ thoải mái hơn */
            box-shadow: 0 4px 16px #222;
        }

        #chart {
            max-width: 100%;
            height: 400px; /* Giữ ở mức hợp lý */
        }

        /* Các style khác giữ nguyên */
        .search-bar {
            margin: 24px 0;
            background: #222;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 16px #161616;
        }
        input[type="text"], select {
            padding: 8px;
            border-radius: 4px;
            border: none;
            margin-right: 12px;
            font-size: 1em;
            background: #333;
            color: #eee;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #181818;
            margin-top: 24px;
        }
        th, td {
            padding: 8px 12px;
            border-bottom: 2px solid #222;
            text-align: right;
        }
        th {
            background: #222;
            text-align: center;
        }
        tr:hover {
            background: #222;
            transition: background 0.2s;
        }
        td:nth-child(1), td:nth-child(2), td:nth-child(8) {
            text-align: left;
        }
        .stats {
            margin-top: 32px;
            padding: 16px;
            background: #191970;
            border-radius: 10px;
        }
        .top-countries {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        .top-card {
            flex: 1 0 200px;
            background: linear-gradient(135deg, #23a6d5, #0abcf9, #2a2a72);
            color: #fff;
            border-radius: 18px;
            padding: 18px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px #0abcf980;
            text-align: center;
        }
        .glow {
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 10px #1de9b6, 0 0 20px #00bcd4; }
            to { box-shadow: 0 0 20px #82eefd, 0 0 40px #00aaff; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>🌎 세계 GDP 변화 비교 (2020-2025)</h1>
    <p style="color: #ccc; font-size: 0.9em; text-align: center;">(Biểu đồ thể hiện biến động GDP TOP ${numTopCountries} quốc gia. Đơn vị: Triệu USD)</p>
    
    <div class="centered-chart-box glow">
        <h2 id="chart-title">주요 TOP 5 GDP 국가 변화 추이 (Xu hướng GDP các quốc gia hàng đầu)</h2>
        <canvas id="chart"></canvas>
    </div>

    <div class="search-bar">
        <label>대륙 선택 :</label>
        <select id="continent-select">
            <option value="전체">전체</option>
            <option value="아시아">아시아</option>
            <option value="유럽">유럽</option>
            <option value="아프리카">아프리카</option>
            <option value="오세아니아">오세아니아</option>
            <option value="북아메리카">북아메리카</option>
            <option value="남아메리카">남아메리카</option>
        </select>
        <input type="text" id="country-search" placeholder="국가명 검색...">
    </div>
    
    <h2>국가별 GDP 목록</h2>
    <table id="gdp-table">
        <thead>
            <tr>
                <th>국가명</th>
                <th>대륙</th>
                <th>2020</th>
                <th>2021</th>
                <th>2022</th>
                <th>2023</th>
                <th>2024</th>
                <th>2025</th>
                <th>분류</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h2>💎 TOP 10 GDP 국가 (2025)</h2>
    <div class="top-countries" id="top-10-high"></div>

    <h2>🪨 GDP 최하위 10개국 (2025)</h2>
    <div class="top-countries" id="top-10-low"></div>

    <h2>세계 국가 통계</h2>
    <div class="stats glow" id="stats-box">
        </div>
    
</div>

<script>
// ⭐ 1. GDP Dữ liệu (Đơn vị: Triệu USD)
const data = [
    { "Country": "United States", "ISO3": "USA", "2020": 21060000, "2021": 23320000, "2022": 25440000, "2023": 26850000, "2024": 28000000, "2025": 29100000 },
    { "Country": "China", "ISO3": "CHN", "2020": 14720000, "2021": 17730000, "2022": 17960000, "2023": 18530000, "2024": 19500000, "2025": 20500000 },
    { "Country": "Japan", "ISO3": "JPN", "2020": 5040000, "2021": 4940000, "2022": 4230000, "2023": 4410000, "2024": 4600000, "2025": 4800000 },
    { "Country": "Germany", "ISO3": "DEU", "2020": 3840000, "2021": 4260000, "2022": 4080000, "2023": 4310000, "2024": 4500000, "2025": 4700000 },
    { "Country": "India", "ISO3": "IND", "2020": 2660000, "2021": 3150000, "2022": 3390000, "2023": 3750000, "2024": 4100000, "2025": 4450000 },
    { "Country": "UK", "ISO3": "GBR", "2020": 2830000, "2021": 3190000, "2022": 3070000, "2023": 3330000, "2024": 3500000, "2025": 3700000 },
    { "Country": "France", "ISO3": "FRA", "2020": 2720000, "2021": 2950000, "2022": 2780000, "2023": 3050000, "2024": 3200000, "2025": 3400000 },
    { "Country": "Brazil", "ISO3": "BRA", "2020": 1450000, "2021": 1610000, "2022": 1920000, "2023": 2100000, "2024": 2250000, "2025": 2400000 },
    { "Country": "Canada", "ISO3": "CAN", "2020": 1640000, "2021": 1810000, "2022": 2240000, "2023": 2400000, "2024": 2500000, "2025": 2650000 },
    { "Country": "Russia", "ISO3": "RUS", "2020": 1710000, "2021": 1800000, "2022": 1940000, "2023": 2050000, "2024": 2200000, "2025": 2350000 },
    { "Country": "South Korea", "ISO3": "KOR", "2020": 1640000, "2021": 1810000, "2022": 1730000, "2023": 1740000, "2024": 1780000, "2025": 1820000 },
    { "Country": "Australia", "ISO3": "AUS", "2020": 1390000, "2021": 1540000, "2022": 1720000, "2023": 1850000, "2024": 1950000, "2025": 2050000 },
    // Dữ liệu mẫu bổ sung (Nếu dữ liệu của bạn có hơn 12 nước, code vẫn chạy tốt)
    { "Country": "Nigeria", "ISO3": "NGA", "2020": 432000, "2021": 440000, "2022": 477000, "2023": 504000, "2024": 520000, "2025": 540000 },
    { "Country": "Vietnam", "ISO3": "VNM", "2020": 346000, "2021": 372000, "2022": 409000, "2023": 433000, "2024": 460000, "2025": 490000 },
];

// Định nghĩa số lượng quốc gia TOP để hiển thị trên biểu đồ đường
const numTopCountries = 5; 

// Ánh xạ châu lục và tên tiếng Hàn/Việt (Giữ lại để dùng cho Bảng)
const continentMap = {
    'Asia': ['South Korea', 'Japan', 'China', 'Vietnam', 'India'],
    'Europe': ['Germany', 'UK', 'France'],
    'Africa': ['Nigeria'],
    'Oceania': ['Australia'],
    'North America': ['United States', 'Canada'],
    'South America': ['Brazil']
};

function classifyCountry(gdp2025) {
    if (gdp2025 >= 5000000) return '선진국'; 
    if (gdp2025 >= 500000) return '개발도상국'; 
    return '저개발국'; 
}

// Dịch sang tiếng Hàn/Việt 
const continentKR = {
    'Asia':'아시아', 'Europe':'유럽', 'Africa':'아프리카', 'North America':'북아메리카', 'South America':'남아메리카', 'Oceania':'오세아니아'
};
const countryKR = {
    'United States':'미국', 'China':'중국', 'Japan':'일본', 'Germany':'독일', 'India':'인도', 'UK':'영국', 'France':'프랑스', 'Brazil':'브라질', 'Canada':'캐나다', 'Russia':'러시아', 'South Korea':'대한민국', 'Australia':'호주', 'Nigeria':'나이지리아', 'Vietnam':'베트남'
};
function getCountryNameKR(country) { return countryKR[country] || country; }

function getContinent(country) {
    for (const [cont, arr] of Object.entries(continentMap)) {
        if (arr.includes(country)) return continentKR[cont];
    }
    return '미분류';
}

// GDP 포맷팅 cho Bảng và Tooltip (Hiển thị đầy đủ)
function formatGDP(value) {
    if (value === undefined || value === null) return '-';
    const num = Math.round(Number(value));

    // Dùng đơn vị ngàn tỷ (조) và tỷ (억) cho số lớn
    if (num >= 1000000) { // Nếu >= 1000 tỷ triệu USD = 1 Nghìn Tỷ USD
        return (num / 1000000).toFixed(1) + '조 (Nghìn Tỷ)';
    }
    if (num >= 1000) { // Nếu >= 1 tỷ triệu USD = 1 Tỷ USD
        return (num / 1000).toFixed(1) + '억 (Tỷ)'; 
    }
    return num.toLocaleString('ko-KR') + '백만 (Triệu)';
}

// Hàm formatGDP cho nhãn trục Y của biểu đồ (Gọn gàng)
function formatGDPForChart(value) {
    if (value === undefined || value === null) return '';
    const num = Math.round(Number(value));
    
    // Rút gọn thành đơn vị Nghìn Tỷ (Nghìn tỷ USD) hoặc Tỷ (Tỷ USD)
    if (num >= 1000000) { 
        return (num / 1000000).toFixed(0) + 'Nghìn Tỷ'; 
    }
    if (num >= 1000) { 
        return (num / 1000).toFixed(0) + 'Tỷ'; 
    }
    return num.toLocaleString('ko-KR');
}


// 1. Biểu đồ đường (Line Chart) cho TOP N quốc gia
(function renderChart() {
    // 1. Lọc và sắp xếp dữ liệu
    const years = ["2020","2021","2022","2023","2024","2025"];
    const topData = [...data]
        .filter(d => d["2025"] !== undefined && d["2025"] !== null)
        .sort((a, b) => b["2025"] - a["2025"]) // Sắp xếp theo 2025 GDP
        .slice(0, numTopCountries); // Lấy TOP N

    // 2. Tạo datasets cho biểu đồ
    const datasets = topData.map(country => {
        const countryNameKR = getCountryNameKR(country.Country);
        return {
            label: countryNameKR, // Tên quốc gia là label
            data: years.map(yr => country[yr]),
            fill: false,
            // Autocolors plugin sẽ gán màu ngẫu nhiên nhưng khác biệt
            borderColor: 'rgba(0,0,0,0.8)', // Placeholder, plugin sẽ ghi đè
            tension: 0.3,
            pointRadius: 4
        };
    });

    // 3. Cập nhật tiêu đề biểu đồ
    document.getElementById('chart-title').innerText = `주요 TOP ${numTopCountries} GDP 국가 변화 추이`;
    document.querySelector('.container p').innerHTML = `(Biểu đồ thể hiện biến động GDP TOP ${numTopCountries} quốc gia. Đơn vị: Triệu USD)`;
    
    const ctx = document.getElementById('chart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: years.map(yr=>yr+'년'),
            datasets: datasets,
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                autocolors: {
                    mode: 'dataset',
                    enabled: true
                },
                legend: { 
                    labels: { color: '#82eefd', font: {size:12} } 
                },
                tooltip: { 
                    callbacks: { 
                        // Hiển thị tên quốc gia + GDP đầy đủ khi rê chuột
                        label: function(context) { 
                            let label = context.dataset.label || '';
                            if (label) label += ' (' + context.label + '): '; // Thêm năm
                            if (context.parsed.y !== null) label += formatGDP(context.parsed.y);
                            return label;
                        },
                        title: function(context) {
                            // Tên dataset (Quốc gia) đã nằm trong label
                            return 'Quốc gia/Năm';
                        }
                    }
                }
            },
            scales: {
                x: { ticks: {color: '#76c7ff'} },
                y: { 
                    ticks: {
                        color: '#76c7ff', 
                        // Rút gọn đơn vị cho trục Y
                        callback: function(value) { return formatGDPForChart(value); } 
                    }, 
                    grid: {color:'#222'} 
                }
            }
        },
        // Đăng ký Autocolors Plugin
        plugins: [ChartAutocolors]
    });
})();

// Hàm renderTable, renderTopCountries, getStatistics (Giữ nguyên logic)
function renderTable(filterCont="전체", keyword="") {
    const tbody = document.querySelector("#gdp-table tbody");
    tbody.innerHTML = "";
    data.forEach(row => {
        const continent = getContinent(row.Country);
        const nameKR = getCountryNameKR(row.Country);
        if (
            (filterCont === "전체" || continent === filterCont) &&
            (keyword === "" || nameKR.includes(keyword) || row.Country.includes(keyword))
        ) {
            const gdp2025 = Number(row["2025"]);
            const type = classifyCountry(gdp2025);
            tbody.innerHTML += `
                <tr>
                    <td>${nameKR}</td>
                    <td>${continent}</td>
                    <td>${formatGDP(row["2020"])}</td>
                    <td>${formatGDP(row["2021"])}</td>
                    <td>${formatGDP(row["2022"])}</td>
                    <td>${formatGDP(row["2023"])}</td>
                    <td>${formatGDP(row["2024"])}</td>
                    <td>${formatGDP(row["2025"])}</td>
                    <td>${type}</td>
                </tr>`;
        }
    });
}

// Gắn sự kiện cho select và search
document.getElementById("continent-select").onchange = function() {
    renderTable(this.value, document.getElementById("country-search").value);
};
document.getElementById("country-search").oninput = function() {
    renderTable(document.getElementById("continent-select").value, this.value);
};
renderTable();

function renderTopCountries() {
    const sorted = [...data].filter(d=>d["2025"] !== undefined && d["2025"] !== null).sort((a,b)=>b["2025"]-a["2025"]);
    const top10 = sorted.slice(0,10);
    const bot10 = sorted.length > 10 ? sorted.slice(-10) : sorted.slice(0).reverse(); 

    document.getElementById("top-10-high").innerHTML = top10.map(e=>{
        const nameKR = getCountryNameKR(e.Country);
        return `<div class="top-card">${nameKR}<br><span style="font-size:1.3em;">${formatGDP(e["2025"])}</span></div>`;
    }).join('');
    document.getElementById("top-10-low").innerHTML = bot10.map(e=>{
        const nameKR = getCountryNameKR(e.Country);
        return `<div class="top-card">${nameKR}<br><span style="font-size:1.3em;">${formatGDP(e["2025"])}</span></div>`;
    }).join('');
}
renderTopCountries();

function getStatistics() {
    let total = data.length;
    let dev=0, deving=0, poor=0;
    data.forEach(c=>{
        const gdp2025 = Number(c["2025"]);
        if (gdp2025) { 
            const t=classifyCountry(gdp2025);
            if(t==='선진국')dev++;
            else if(t==='개발도상국')deving++;
            else poor++;
        }
    });
    return {total,dev,deving,poor};
}
const stats = getStatistics();
document.getElementById("stats-box").innerHTML = `
    <strong>전체 국가 수 (데이터 기준):</strong> ${stats.total} <br>
    <strong>선진국 (Phát triển):</strong> ${stats.dev} <br>
    <strong>개발도상국 (Đang phát triển):</strong> ${stats.deving} <br>
    <strong>저개발국 (Kém phát triển):</strong> ${stats.poor}`;

</script>
</body>
</html>
